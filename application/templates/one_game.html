{% extends "layout.html" %}
{% block body_content %}
	<h1>{{ title }}</h1>
	<p>{{ game.description }}</p>
	<form action="{{ url_for('gameDelete', name=title) }}">
        <button type="submit">Delete game</button>
	</form>
	<form action="{{ url_for('updateGame', name=title) }}">
        <button type="submit">Update game</button>
    </form>
{% endblock %}
