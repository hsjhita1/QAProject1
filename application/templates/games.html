{% extends "layout.html" %}
{% block body_content %}
    <h1>{{ title }}</h1>
    <form action="{{ url_for('addgame') }}">
        <button type="submit">Add new game</button>
    </form>
    {% for game in games %}
    <div>
        <h1>
            <a href="{{ url_for('gameName', name=game.game_name)}}">{{ game.game_name }}</a>
        </h1>
        <p><b> - Description: </b>{{ game.description }}</p>
    </div>
    {% endfor %}
{% endblock %}
